<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- IMPORT CSS  -->
  <link rel="stylesheet" href="/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- MAIN CONTAINER -->
  <div class="card-container">
    <!-- Image Container-->
    <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="crystal cube nft">
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="">
        </div>
    </div>
    <!-- Title -->
    <p class="title">Equilibrium #3429</p>
    <!-- Description -->
    <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
    <!-- Price/Time-left  -->
    <div class="price-time-container">
      <div class="eth">
        <img src="/images/icon-ethereum.svg" alt="ethereum logo">  
        <p>0.041 ETH</p> 
      </div>
      <div class="days">
        <img src="/images/icon-clock.svg" alt="clock icon">
        <p> 3 days left</p> 
      </div>
    </div>
    <!-- Line -->
    <hr class="line">
    <!-- Author -->
    <div class="author-container">
      <img src="/images/image-avatar.png" alt="">
      <p><span>Creation of</span> Jules Wyvern</p> 
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
